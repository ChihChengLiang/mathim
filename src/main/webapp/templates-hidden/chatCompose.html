        <img class="texbar" alt="\Delta" title="\Delta"
          src="/static/img/texbar/Delta.gif" />
        <img class="texbar" alt="\pm" title="\pm"
          src="/static/img/texbar/pm.gif" />
        <img class="texbar" alt="t_0" title="t_0"
          src="/static/img/texbar/t_0.gif" />
        <img class="texbar" alt="x^2" title="x^2"
          src="/static/img/texbar/x2.gif" />

        <lift:composeTextarea>

  </table>
