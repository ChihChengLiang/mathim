<lift:surround with="default" at="content">

<script id="mathim-chat" src="/static/js/mathim-chat.js" 
  type="text/javascript" />
<script id="autoresize" src="/static/js/autoresize.jquery.min.js" 
  type="text/javascript" />

<table style="width: 100%">
<tr>
  <td>
    <a href="/"><img src="/static/img/logo.png" alt="MathIM" /></a>
  </td>
  <td style="text-align: right">
    TeX enclosed in dollar signs.<br /> 
    Ex: Hello $\sqrt{2}$ is irrational.<br />
    To invite a friend, link them to this page.
  </td>
</tr>
</table>

<div class="chatWindow">
  <table class="chatTable">
    <tr>
      <td>
        <b><span id="channelName">Loading...</span></b>
      </td>
      <td style="text-align: right">
        <button id="btnTimestamps" class="mButton">
          <img src="/static/img/icons/time.png" />
        </button>
        <button id="btnUserlist" class="mButton">
          <img src="/static/img/icons/user.png" />
        </button>
      </td>
    </tr>
  </table>
  
  <div id="chatUserlist" class="chatExpandScroll" />
  <div id="chatLog" class="chatExpandScroll" />
  <div id="chatInput">
    <lift:msg id="chatError"/>
    <div id="chatInputAskName" class="pane" />
    <div id="chatInputCompose" class="pane" />
  </div>
</div>

<div id="chatPrimer" />

<script type="text/javascript">
  initializeTopButtons();
</script>

<lift:Snippets.chatRoom />

</lift:surround>
