<lift:surround with="default" at="content">

<div class="header">
<a href="/"><img src="/static/img/logo.png" alt="MathIM" /></a>
</div>    

<div class="colcontainer">
  <div class="col1">
    <h2>Math Typeset Chat</h2>

    <p>Use <strong>beautifully rendered</strong> LaTeX math in chat.</p>

    <p>To invite a friend, link them after you enter a room.</p>
    <div class="entryform">
      <p>
      <label for="fm-roomname"><b>Chat Room Name:</b></label>
      <input id="fm-roomname" name="fm-roomname" type="text" />
      </p>

      <p>
      <input name="Submit" value="Start Chatting!" type="submit" />
      </p>
    </div>
    <!--
    <div class="mail">
      <p><a href="/mail/"><b>MathMail</b></a> - Send math in emails.</p>
    </div>
    -->
    <div class="quickie">
      <p><a href="/q/"><b>Quickie</b></a> - Quick equation image.</p>
    </div>
  </div>
  <div class="col2">
    <img src="/static/img/snapshot.png" border="1" 
         alt="screenshot of MathIM" class="shadow" />
  </div>
</div>

</lift:surround>
